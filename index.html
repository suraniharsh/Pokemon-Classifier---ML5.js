<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokehunt</title>
    <link rel="stylesheet" href="style.css">
    <!-- ML5.js Library -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-gray-800 border-b-4 border-yellow-400">
        <div class="container mx-auto p-4 flex justify-between items-center">
            <a href="#" class="text-yellow-400 text-2xl font-bold font-[Press Start 2P]">Pokehunt</a>
            <ul class="flex space-x-6">
                <li><a href="#" class="text-white hover:text-yellow-400 transition">Home</a></li>
                <li><a href="#" class="text-white hover:text-yellow-400 transition">About</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center">
        <div class="container max-w-3xl mx-auto p-10 bg-gray-800 bg-opacity-70 rounded-xl shadow-xl border-4 border-yellow-400">
            <div class="text-center">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt="Pokemon" class="w-32 mx-auto mb-6">
                <h1 class="text-4xl font-extrabold text-yellow-400 mb-6 tracking-wide font-[Press Start 2P]">Pokehunt</h1>
            </div>
            <!-- Model Loading Status -->
            <div id="model-status" class="status bg-gray-700 text-center py-4 rounded-md mb-4 text-lg font-bold">
                Loading model...
            </div>

            <!-- Upload Section -->
            <div class="upload-section text-center my-8">
                <input type="file" id="image-input" accept="image/*" class="hidden">
                <label for="image-input" class="upload-button block p-6 mb-4 bg-yellow-400 text-black font-bold text-lg border-4 border-dashed border-black rounded-xl cursor-pointer hover:bg-yellow-300 transition transform hover:scale-105">
                    Choose Image or Drop Here
                </label>
                <p class="info text-gray-300 text-sm">Supported formats: JPG, PNG</p>
            </div>

            <!-- Preview Section -->
            <div class="preview-section hidden">
                <h2 class="text-xl text-center font-bold mb-4">Preview</h2>
                <div class="image-container max-w-sm mx-auto mb-4">
                    <img id="preview-image" alt="Preview" class="w-full h-auto rounded-lg shadow-md border-4 border-yellow-300">
                </div>

                <!-- Loading Spinner -->
                <div id="loading-spinner" class="spinner hidden mx-auto my-4 w-12 h-12 border-4 border-gray-700 border-t-4 border-yellow-400 rounded-full animate-spin"></div>

                <!-- Results Section -->
                <div id="results" class="results-container bg-gray-700 rounded-lg p-6 mt-6">
                    <h2 class="text-lg text-center mb-4 font-bold text-yellow-400">Classification Results</h2>
                    <div id="predictions" class="predictions space-y-4 text-xl font-semibold">
                        <!-- Predictions will be inserted here -->
                    </div>
                </div>

                <!-- Reset Button -->
                <button id="reset-button" class="reset-button mt-6 block mx-auto py-2 px-6 bg-yellow-400 text-black font-bold rounded-md hover:bg-yellow-500 transition transform hover:scale-105">
                    Try Another Image
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 border-t-4 border-yellow-400 py-4">
        <div class="container mx-auto text-center text-gray-400">
            <p>&copy; 2025 <a href="https://suraniharsh.codes" class="text-yellow-400 hover:text-yellow-400 transition">Surani Harsh</a>. All rights reserved.</p>
            <p>Made with ❤️ by <a href="https://suraniharsh.codes" class="text-yellow-400 hover:text-yellow-400 transition">Surani Harsh</a>.</p>
        </div>
    </footer>

    <script src="index.js"></script>
</body>
</html>
